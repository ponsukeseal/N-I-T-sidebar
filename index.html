<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>

body{
  margin:0;
  font-family:Segoe UI;
  color:white;
  background:#0f172a;
  text-align:center;
}

/* panel base */
.panel{
  background:#0d0d0d;
  border:2px solid #2b2b2b;
  border-radius:12px;
  margin:12px;
  padding:12px;
  box-shadow:0 0 15px #000;
  transition:all 0.3s ease;
}

/* hover glow */
.panel:hover{
  box-shadow:
    0 0 15px #00ffe1,
    0 0 30px #00ffe1,
    0 0 60px #00ffe1;
  transform:scale(1.03);
}

/* themed panels */
.welcome{
  background:linear-gradient(135deg,#8B0000,#d4af37);
}

.music{
  background:linear-gradient(135deg,#1a1a2e,#16213e);
}

/* titles */
.title{
  font-weight:bold;
  margin-bottom:8px;
  letter-spacing:1px;
  font-size:18px;
}

/* glow ranks */
.jonin{color:#fff;text-shadow:0 0 8px gold,0 0 16px orange;}
.chunin{color:#e6ffff;text-shadow:0 0 8px cyan,0 0 16px #00bcd4;}
.genin{color:#eaffea;text-shadow:0 0 8px #7cff7c,0 0 14px #00e676;}

.rank{
  margin:4px 0;
  font-size:15px;
}
@keyframes auraFlow{
  0%{ box-shadow:0 0 12px gold; }
  50%{ box-shadow:0 0 28px gold,0 0 55px orange; }
  100%{ box-shadow:0 0 12px gold; }
}
/* apply to all panels */
.panel{
  animation:auraFlow 3s ease-in-out infinite;
}
/* particles background */
#particles{
 position:fixed;
 top:0;
 left:0;
 width:100%;
 height:100%;
 z-index:-1;
}

/* mist overlay */
body::before{
 content:"";
 position:fixed;
 inset:0;
 background:radial-gradient(circle at 30% 40%,rgba(255,255,255,0.06),transparent 60%);
 animation:fogMove 18s linear infinite;
 pointer-events:none;
}

@keyframes fogMove{
 0%{transform:translateX(-10%)}
 50%{transform:translateX(10%)}
 100%{transform:translateX(-10%)}
}

/* animated border */
.panel{
 position:relative;
 overflow:hidden;
}

.panel::after{
 content:"";
 position:absolute;
 inset:0;
 border-radius:12px;
 padding:2px;
 background:linear-gradient(45deg,gold,orange,gold);
 background-size:300% 300%;
 animation:borderFlow 6s linear infinite;
 -webkit-mask:
  linear-gradient(#000 0 0) content-box,
  linear-gradient(#000 0 0);
 -webkit-mask-composite:xor;
 mask-composite:exclude;
 pointer-events:none;
}

@keyframes borderFlow{
 0%{background-position:0% 50%}
 50%{background-position:100% 50%}
 100%{background-position:0% 50%}
}

/* cursor trail */
#trail{
 position:fixed;
 width:12px;
 height:12px;
 border-radius:50%;
 background:gold;
 pointer-events:none;
 box-shadow:0 0 15px gold,0 0 30px orange;
 transform:translate(-50%,-50%);
 z-index:9999;
}

</style>
</head>
<body>

<!-- welcome -->

Discipline ‚Ä¢ Strategy ‚Ä¢ Victory
</div>

<!-- music -->

<script>

<!-- autoplay music -->

  <source src="https://files.catbox.moe/scl7k1.mp3" type="audio/mpeg">

<script>
document.body.addEventListener("click",()=>{

</script>
<!-- PARTICLES -->

</body>
</html>
