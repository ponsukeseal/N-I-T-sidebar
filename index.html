<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{
  margin:0;
  font-family:Segoe UI;
  color:white;
  background:#0f172a;
  text-align:center;
}

.panel{
  background:#0d0d0d;
  border:2px solid #2b2b2b;
  border-radius:12px;
  margin:12px;
  padding:12px;
  box-shadow:0 0 15px #000;
  transition:all 0.3s ease;
}

.panel:hover{
  box-shadow:
    0 0 15px #00ffe1,
    0 0 30px #00ffe1,
    0 0 60px #00ffe1;
  transform:scale(1.03);
}
}

/* welcome */
.welcome{
  background:linear-gradient(135deg,#8B0000,#d4af37);
}

/* music */
.music{
  background:linear-gradient(135deg,#1a1a2e,#16213e);
}

/* titles */
.title{
  font-weight:bold;
  margin-bottom:8px;
  letter-spacing:1px;
}

/* glow names */
.jonin{color:#fff;text-shadow:0 0 8px gold,0 0 16px orange;}
.chunin{color:#e6ffff;text-shadow:0 0 8px cyan,0 0 16px #00bcd4;}
.genin{color:#eaffea;text-shadow:0 0 8px #7cff7c,0 0 14px #00e676;}

ul{padding:0;margin:0}
li{list-style:none;margin:4px}
</style>
</head>
<body>

<audio autoplay loop muted id="bgmusic">
